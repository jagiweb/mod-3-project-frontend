<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyCalories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body class="body-background">
<div id="sidebar-menu">

</div>

<div class="container top-div">
    <!-- HERE SIGNUP MODAL FORM -->
    <div class="modal fade" id="darkModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog form-dark" role="document">
            <!--Content-->
            <div class="modal-content card card-image">
            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                <!--Header-->
                <div class="modal-header text-center pb-4">
                <h3 class="modal-title w-100 black-text font-weight-bold" id="myModalLabel"><strong>SIGN</strong> <a
                    class="green-text font-weight-bold"><strong> UP</strong></a></h3>
                <button type="button" class="close black-text" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <form id="signup-form">
                <!--Body-->
                <div class="md-form">
                    <label data-error="wrong" data-success="right" for="Form-email5">Your Username</label>
                    <!-- <input type="email" id="Form-email5" class="form-control validate black-text"> -->
                    <input id="username" class="form-control validate black-text" type="text" name="username"/>
                </div>

                <div class="md-form pb-3">
                    <label data-error="wrong" data-success="right"  for="Form-pass5">Your Email</label>
                    <input id="email" type="text" name="email" class="form-control validate black-text"/>
                </div>
                <div class="md-form pb-3">
                    <label data-error="wrong" data-success="right"  for="Form-pass5">Your Age</label>
                    <input id="age" type="text" name="age" class="form-control validate black-text"/>
                </div>
                <div class="md-form pb-3">
                    <label data-error="wrong" data-success="right"  for="Form-pass5">Your Gender</label>
                    <input id="sex" type="text" name="sex" class="form-control validate black-text"/>
                </div>
                <div class="md-form pb-3">
                    <label data-error="wrong" data-success="right"  for="Form-pass5">Your Weight</label>
                    <input id="weight" type="text" name="weight" class="form-control validate black-text"/>
                </div>
                <div class="md-form pb-3">
                    <label data-error="wrong" data-success="right"  for="Form-pass5">Your Height</label>
                    <input id="height" type="text" name="height" class="form-control validate black-text"/>
                </div>    
                <div class="md-form pb-3">
                    <label data-error="wrong" data-success="right"  for="Form-pass5">Your Password</label>
                    <input id="password" type="text" name="password" class="form-control validate black-text"/>
                </div> 

                <!--Grid row-->
                <div class="row d-flex align-items-center mb-4">

                    <!--Grid column-->
                    <div class="text-center mb-3 col-md-12">
                    <input type="submit" value="Submit" class="btn btn-success btn-block btn-rounded z-depth-1">
                    </div>
                    <!--Grid column-->

                </div>

                <!--Grid row-->

                </div>
            </form>
            </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-lg-12 text-center margin-top-50">
                <h1 class="font-federicka color-white-title">MyCalories</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h5 class="font-lemonada color-white-subtitle">Count your calories with <strong>Mariola!</strong></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button type="button" class="button-log" data-toggle="modal" data-target="#darkModalForm"><i class="fas fa-magic mr-1"></i>Sign Up</button>
                <button type="button" class="button-log" data-toggle="modal" id="signin-id" data-target="#signin">Sign In</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog form-dark" role="document">
    <!--Content-->
    <div class="modal-content card card-image">
      <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
        <!--Header-->
        <div class="modal-header text-center pb-4">
          <h3 class="modal-title w-100 black-text font-weight-bold" id="myModalLabel"><strong>SIGN</strong> <a
              class="green-text font-weight-bold"><strong> IN</strong></a></h3>
          <button type="button" class="close black-text" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
            <form id="signin-form">
          <!--Body-->
          <div class="md-form pb-3">
            <label data-error="wrong" data-success="right"  for="Form-pass5">Your Email</label>
            <input id="email-signin" type="text" name="email" class="form-control validate black-text"/>
          </div>
          <div class="md-form pb-3">
            <label data-error="wrong" data-success="right"  for="Form-pass5">Your Password</label>
            <input id="password-signin" type="text" name="password" class="form-control validate black-text"/>
          </div> 
          <!--Grid row-->
          <div class="row d-flex align-items-center mb-4">
            <!--Grid column-->
            <div class="text-center mb-3 col-md-12">
              <input type="submit" value="Submit" class="btn btn-success btn-block btn-rounded z-depth-1">
            </div>
            <!--Grid column-->
          </div>
        </div>
    </form>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
</div>
<!-- MODAL FORM FOR ADD CALORIES -->
    <div class="container calories-div">
        <div class="modal fade" id="calories-form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Add Meal / Food Item</h2>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="calories-form">
                            <input id="food" type="text" name="food" placeholder="Add Meal" />
                            <input id="calories" type="text" name="calories" placeholder="Add Calories" />
                            <input type="submit" value="Submit"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container calories-div">
            
        </div>

        <!-- ADD FORM FOR UPDATE BMR -->
    <div class="container bmrupdate-div">
        <div class="modal fade" id="bmr-form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">UPDATE BMR</h2>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="bmr-body">
                        <form id="bmr-form">
                            <input id="weight" type="text" name="weight" placeholder="Weight" />
                            <input id="height" type="text" name="height" placeholder="Height" />
                            <input id="age" type="text" name="age" placeholder="Age" />
                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/clicksidebar.js"></script>
</body>
