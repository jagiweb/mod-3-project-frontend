<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id="sidebar-menu">

</div>
<div class="container top-div">
    <div class="modal fade" id="signup">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Sign Up form</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <form  id="signup-form">
                                <input id="username" type="text" name="username" placeholder="Username"/>
                                <input id="email" type="text" name="email" placeholder="Email"/>
                                <input id="password" type="text" name="password" placeholder="password"/>
                                <input id="age" type="text" name="age" placeholder="age"/>
                                <input id="sex" type="text" name="sex" placeholder="sex"/>
                                <input id="weight" type="text" name="weight" placeholder="weight"/>
                                <input id="height" type="text" name="height" placeholder="height"/>
                                <input type="submit" value="Submit"/>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-lg-12 text-center margin-top-50">
                <h1 class="">MyCalories</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h5 class="">Count your calories with <strong>Mariola</strong></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center margin-top-50">
                <button type="button" class="button-log" data-toggle="modal" data-target="#signup">Sign Up</button>
                <button type="button" class="button-log" data-toggle="modal" id="signin-id" data-target="#signin">Sign In</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signin">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Sign In Form</h2>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <form id="signin-form" >
                                    <input id="email-signin" type="email" name="email" placeholder="Email"/>
                                    <input id="password-signin" type="password" name="password" placeholder="Password"/>
                                    <button id="signin-form">login</button>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</div>

    <div class="container calories-div">
        <div class="modal fade" id="calories-form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Add Meal / Food Item</h2>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="calories-form">
                            <input id="food" type="text" name="food" placeholder="Add Meal" />
                            <input id="calories" type="text" name="calories" placeholder="Add Calories" />
                            <input type="submit" value="Submit"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container calories-div">

        </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/clicksidebar.js"></script>
</body>

</html>
